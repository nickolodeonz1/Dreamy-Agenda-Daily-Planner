    content="Manage your tasks effortlessly with our JavaScript Todos List App. Organize, prioritize, and track your to-dos seamlessly using this user-friendly web application." />

<body>
  <input type="checkbox" id="check">
  <label for="check">
    <i class="fas fa-bars" id="btn"></i>
    <i class="fas fa-times" id="cancel"></i>
  </label>
  <div class="sidebar">
    <header>Dreamy Agenda</header>
    <ul>
      <li><a href="#"><i class="far fa-question-circle"></i> About</a></li>
      <li><a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Log Out</a></li>

    </ul>
  </div>
  <div class="wrapper">
    <div class="screen-backdrop"></div>
    <div class="home-screen screen">

      <div class="head-wrapper">


        <div class="welcome">
          <div class="content">
            <h1>Good day!</h1>
            <p>Today you have <span id="total-tasks">5</span> tasks</p>
          </div>
          <div class="img">
            <div class="backdrop"></div>
            <img src="images/boy.png" alt="" />
          </div>
        </div>
      </div>
      <div class="container">
        <div class="left">
          <div class="calendar">
            <div class="month">
              <i class="fas fa-angle-left prev"></i>
              <div class="date">december 2015</div>
              <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
              <div>Sun</div>
              <div>Mon</div>
              <div>Tue</div>
              <div>Wed</div>
              <div>Thu</div>
              <div>Fri</div>
              <div>Sat</div>
            </div>
            <div class="days"></div>
            <div class="goto-today">
              <div class="goto">
                <input type="text" placeholder="mm/yyyy" class="date-input" />
                <button class="goto-btn">Go</button>
              </div>
              <button class="today-btn">Today</button>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="today-date">
            <div class="event-day">wed</div>
            <div class="event-date">12th december 2022</div>
          </div>
          <div class="events"></div>
          <div class="add-event-wrapper">
            <div class="add-event-header">
              <div class="title">Add Event</div>
              <i class="fas fa-times close"></i>
            </div>
            <div class="add-event-body">
              <div class="add-event-input">
                <input type="text" placeholder="Event Name" class="event-name" />
              </div>
              <div class="add-event-input">
                <input type="text" placeholder="Event Time From" class="event-time-from" />
              </div>
              <div class="add-event-input">
                <input type="text" placeholder="Event Time To" class="event-time-to" />
              </div>
            </div>
            <div class="add-event-footer">
              <button class="add-event-btn">Add Event</button>
            </div>
          </div>
        </div>
        <button class="add-event">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div class="categories-wrapper">
        <div class="categories">
          <div class="category">
            <div class="left">
              <img src="images/boy.png" alt="sun" />
              <div class="content">
                <h1>Personal</h1>
                <p>0 Tasks</p>
              </div>
            </div>
            <div class="options">
              <div class="toggle-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z" />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="add-category">
      <input type="text" id="category-input" placeholder="Add a category" />
      <button id="add-category-btn">Add</button>
    </div>
    <div class="category-screen screen">
      <div class="head-wrapper">
        <div class="back-btn">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
          </svg>
        </div>
        <div class="options">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z" />
          </svg>
        </div>
      </div>
      <div class="category-details">
        <img src="images/boy.png" alt="" id="category-img" />
        <div class="details">
          <p id="num-tasks">0 tasks</p>
          <h1 id="category-title">Personal</h1>
        </div>
      </div>
      <div class="tasks-wrapper">
        <div class="tasks">

        </div>
      </div>
    </div>
    <div class="add-task-btn">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
      </svg>
    </div>
    <div class="black-backdrop"></div>
    <div class="add-task">
      <div class="add-task-backdrop"></div>
      <h1 class="heading">Add Task</h1>
      <div class="input-group">
        <label for="task-input"> Task </label>
        <input type="text" id="task-input" required />
      </div>
      <div class="input-group">
        <label for="category-select"> Category </label>
        <select id="category-select">
        </select>
      </div>
      <div class="btns">
        <button class="cancel-btn">Cancel</button>
        <button class="add-btn">Add</button>
      </div>
    </div>
  </div>

  <script src="scriptmain.js"></script>
  <script type="module">

    let categories = [
      {
        title: "Personal",
        img: "personal.jpg",
      },
      {
        title: "Work",
        img: "briefcase.png",
      },
      {
        title: "Shopping",
        img: "shopping.jpg",
      },
      {
        title: "Coding",
        img: "work.jpg",
      },
      {
        title: "Health",
        img: "healthcare.png",
      },
      {
        title: "Fitness",
        img: "fitness.jpg",
      },
      {
        title: "Education",
        img: "educ.jpg",
      },
      {
        title: "Finance",
        img: "money.jpg",
      },
    ];
    let selectedCategory = categories[0];
    let eventsArr = [];

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, set, ref, push, update, onValue, remove } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    const firebaseConfig = {
      apiKey: "AIzaSyDwVpltu6tMjLTNl9217wjN6V_BAJ3GLTE",
      authDomain: "authentication-1ba6b.firebaseapp.com",
      databaseURL: "https://authentication-1ba6b-default-rtdb.firebaseio.com",
      projectId: "authentication-1ba6b",
      storageBucket: "authentication-1ba6b.appspot.com",
      messagingSenderId: "578759089375",
      appId: "1:578759089375:web:d510afcfe049df35121d6a"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);

    let addEventListenerAdded = false;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        renderCategories()
        renderTasks()
        getAllEvents();
        initCalendar()
        if (!addEventListenerAdded) { 
          addEventBtn.addEventListener('click', addEvent);
          addEventListenerAdded = true; 
        }
      } else {
        console.log("No user signed in.");
      }
    });


    function getAllEvents() {
      const userId = auth.currentUser.uid;
      const eventsRef = ref(database, 'users/' + userId + '/events/');

      onValue(eventsRef, (snapshot) => {
        const eventData = snapshot.val();
        if (eventData) {
          const newEventsArr = [];
          Object.keys(eventData).forEach(year => {
            Object.keys(eventData[year]).forEach(month => {
              Object.keys(eventData[year][month]).forEach(day => {
                const eventsOnDate = eventData[year][month][day];
                const dateObj = {
                  day: parseInt(day),
                  month: parseInt(month),
                  year: parseInt(year),
                  events: Object.values(eventsOnDate)
                };
                newEventsArr.push(dateObj);
              });
            });
          });

          eventsArr = newEventsArr;
          initCalendar()
        }
      });
    }

    const calendar = document.querySelector(".calendar"),
      date = document.querySelector(".date"),
      daysContainer = document.querySelector(".days"),
      prev = document.querySelector(".prev"),
      next = document.querySelector(".next"),
      todayBtn = document.querySelector(".today-btn"),
      gotoBtn = document.querySelector(".goto-btn"),
      dateInput = document.querySelector(".date-input"),
      eventDay = document.querySelector(".event-day"),
      eventDate = document.querySelector(".event-date"),
      eventsContainer = document.querySelector(".events"),
      addEventWrapper = document.querySelector(".add-event-wrapper "),
      addEventCloseBtn = document.querySelector(".close "),
      addEventTitle = document.querySelector(".event-name "),
      addEventFrom = document.querySelector(".event-time-from "),
      addEventTo = document.querySelector(".event-time-to "),
      addEventSubmit = document.querySelector(".add-event-btn ");



    eventsContainer.addEventListener("click", (e) => {
      if (e.target.classList.contains("event")) {
        if (confirm("Are you sure you want to delete this event?")) {
          const eventId = e.target.getAttribute("data-event-id");

          const userId = auth.currentUser.uid;
          const eventRef = ref(database, `users/${userId}/events/${year}/${month + 1}/${activeDay}/${eventId}`);

          remove(eventRef)
            .then(() => {
              eventsArr.forEach((event) => {
                if (
                  event.day === activeDay &&
                  event.month === month + 1 &&
                  event.year === year
                ) {
                  event.events = event.events.filter((item) => item.id !== eventId);

                  if (event.events.length === 0) {
                    eventsArr.splice(eventsArr.indexOf(event), 1);
                    // Remove 'event' class from the corresponding day
                    const activeDayEl = document.querySelector(".day.active");
                    if (activeDayEl.classList.contains("event")) {
                      activeDayEl.classList.remove("event");
                    }
                  }
                  updateEvents(activeDay);
                }
              });
            })
            .catch((error) => {
              console.error("Error removing event: ", error);
            });
        }
      }
    });

    function initCalendar() {
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const prevLastDay = new Date(year, month, 0);
      const prevDays = prevLastDay.getDate();
      const lastDate = lastDay.getDate();
      const day = firstDay.getDay();
      const nextDays = 7 - lastDay.getDay() - 1;

      date.innerHTML = months[month] + " " + year;

      let days = "";

      for (let x = day; x > 0; x--) {
        days += `<div class="day prev-date">${prevDays - x + 1}</div>`;
      }

      for (let i = 1; i <= lastDate; i++) {
        let event = false;
        eventsArr.forEach((eventObj) => {
          if (
            eventObj.day === i &&
            eventObj.month === month + 1 &&
            eventObj.year === year
          ) {
            event = true;
          }
        });
        if (
          i === new Date().getDate() &&
          year === new Date().getFullYear() &&
          month === new Date().getMonth()
        ) {
          activeDay = i;
          getActiveDay(i);
          updateEvents(i);
          if (event) {
            days += `<div class="day today active event">${i}</div>`;
          } else {
            days += `<div class="day today active">${i}</div>`;
          }
        } else {
          if (event) {
            days += `<div class="day event">${i}</div>`;
          } else {
            days += `<div class="day ">${i}</div>`;
          }
        }
      }

      for (let j = 1; j <= nextDays; j++) {
        days += `<div class="day next-date">${j}</div>`;
      }
      daysContainer.innerHTML = days;
      addListner();
    }

    function prevMonth() {
      month--;
      if (month < 0) {
        month = 11;
        year--;
      }
      initCalendar();
    }

    function nextMonth() {
      month++;
      if (month > 11) {
        month = 0;
        year++;
      }
      initCalendar();
    }

    prev.addEventListener("click", prevMonth);
    next.addEventListener("click", nextMonth);


    function addListner() {
      const days = document.querySelectorAll(".day");
      days.forEach((day) => {
        day.addEventListener("click", (e) => {
          getActiveDay(e.target.innerHTML);
          updateEvents(Number(e.target.innerHTML));
          activeDay = Number(e.target.innerHTML);
          days.forEach((day) => {
            day.classList.remove("active");
          });
          if (e.target.classList.contains("prev-date")) {
            prevMonth();
            setTimeout(() => {
              const days = document.querySelectorAll(".day");
              days.forEach((day) => {
                if (
                  !day.classList.contains("prev-date") &&
                  day.innerHTML === e.target.innerHTML
                ) {
                  day.classList.add("active");
                }
              });
            }, 100);
          } else if (e.target.classList.contains("next-date")) {
            nextMonth();
            setTimeout(() => {
              const days = document.querySelectorAll(".day");
              days.forEach((day) => {
                if (
                  !day.classList.contains("next-date") &&
                  day.innerHTML === e.target.innerHTML
                ) {
                  day.classList.add("active");
                }
              });
            }, 100);
          } else {
            e.target.classList.add("active");
          }
        });
      });
    }

    todayBtn.addEventListener("click", () => {
      today = new Date();
      month = today.getMonth();
      year = today.getFullYear();
      initCalendar();
    });

    dateInput.addEventListener("input", (e) => {
      dateInput.value = dateInput.value.replace(/[^0-9/]/g, "");
      if (dateInput.value.length === 2) {
        dateInput.value += "/";
      }
      if (dateInput.value.length > 7) {
        dateInput.value = dateInput.value.slice(0, 7);
      }
      if (e.inputType === "deleteContentBackward") {
        if (dateInput.value.length === 3) {
          dateInput.value = dateInput.value.slice(0, 2);
        }
      }
    });

    gotoBtn.addEventListener("click", gotoDate);

    function gotoDate() {
      console.log("here");
      const dateArr = dateInput.value.split("/");
      if (dateArr.length === 2) {
        if (dateArr[0] > 0 && dateArr[0] < 13 && dateArr[1].length === 4) {
          month = dateArr[0] - 1;
          year = dateArr[1];
          initCalendar();
          return;
        }
      }
      alert("Invalid Date");
    }

    function getActiveDay(date) {
      const day = new Date(year, month, date);
      const dayName = day.toString().split(" ")[0];
      eventDay.innerHTML = dayName;
      eventDate.innerHTML = date + " " + months[month] + " " + year;
    }


    function updateEvents(date) {
      let events = "";
      eventsArr.forEach((event) => {
        if (
          date === event.day &&
          month + 1 === event.month &&
          year === event.year
        ) {
          event.events.forEach((event) => {
            events += `<div class="event" data-event-id="${event.id}">
            <div class="title">
              <i class="fas fa-circle"></i>
              <h3 class="event-title">${event.name}</h3>
            </div>
            <div class="event-time">
              <span class="event-time">${event.time}</span>
            </div>
        </div>`;
          });
        }
      });
      if (events === "") {
        events = `<div class="no-event">
            <h3>No Events</h3>
        </div>`;
      }
      eventsContainer.innerHTML = events;
    }


    function convertTime(time) {
      //convert time to 24 hour format
      let timeArr = time.split(":");
      let timeHour = timeArr[0];
      let timeMin = timeArr[1];
      let timeFormat = timeHour >= 12 ? "PM" : "AM";
      timeHour = timeHour % 12 || 12;
      time = timeHour + ":" + timeMin + " " + timeFormat;
      return time;
    }


    const addEvent = () => {
      const eventName = document.querySelector('.event-name').value;
      const eventTimeFrom = document.querySelector('.event-time-from').value;
      const eventTimeTo = document.querySelector('.event-time-to').value;

      if (eventName === "" || eventTimeFrom === "" || eventTimeTo === "") {
        alert("Please fill all the fields", eventName, eventTimeFrom, eventTimeTo);
        return;
      }
      const timeFromArr = eventTimeFrom.split(":");
      const timeToArr = eventTimeTo.split(":");
      if (
        timeFromArr.length !== 2 ||
        timeToArr.length !== 2 ||
        timeFromArr[0] > 23 ||
        timeFromArr[1] > 59 ||
        timeToArr[0] > 23 ||
        timeToArr[1] > 59
      ) {
        alert("Invalid Time Format");
        return;
      }

      const timeFrom = convertTime(eventTimeFrom);
      const timeTo = convertTime(eventTimeTo);

      const userId = auth.currentUser.uid;
      const year = new Date().getFullYear();
      const month = new Date().getMonth() + 1;

      const eventRef = push(ref(database, `users/${userId}/events/${year}/${month}/${activeDay}`));
      const eventId = eventRef.key;

      set(eventRef, {
        id: eventId,
        name: eventName,
        time: timeFrom + " - " + timeTo,
      })
        .then(() => {
          alert('Event added successfully');
          addEventWrapper.classList.remove("active");
          addEventTitle.value = "";
          addEventFrom.value = "";
          addEventTo.value = "";
        })
        .catch((error) => {
          console.error('Error adding event: ', error);
        });
    };

    const addEventBtn = document.querySelector('.add-event-btn');
    addEventBtn.addEventListener('click', addEvent);


    const totalTasks = document.getElementById("total-tasks");
    const numTasks = document.getElementById("num-tasks");

    const updateTotals = () => {
      const userId = auth.currentUser.uid;
      const userTasksRef = ref(database, 'users/' + userId + '/tasks/');

      onValue(userTasksRef, (snapshot) => {
        const tasksData = snapshot.val();
        if (tasksData) {
          const tasksArray = Object.values(tasksData);
          const categoryTasks = tasksArray.filter(
            (task) =>
              task.category.toLowerCase() === selectedCategory.title.toLowerCase()
          );
          totalTasks.innerHTML = tasksArray.length;
          numTasks.innerHTML = `${categoryTasks.length} Tasks`;
        } else {
          totalTasks.innerHTML = '0';
          numTasks.innerHTML = '0 Tasks';
        }
      });
    };

    const renderCategories = () => {
      let tasks; 

      const userId = auth.currentUser.uid;
      const userTasksRef = ref(database, 'users/' + userId + '/tasks/');

      onValue(userTasksRef, (snapshot) => {
        const tasksData = snapshot.val();
        if (tasksData) {
          const tasksArray = Object.values(tasksData);
          tasks = tasksArray; 
          updateCategories(); 
        } else {
          console.log("No tasks found for the user.");
        }
      });

      const categoriesContainer = document.querySelector(".categories");

      const updateCategories = () => {
        categoriesContainer.innerHTML = "";
        categories.forEach((category) => {
          const categoryTasks = tasks.filter(
            (task) => task.category.toLowerCase() === category.title.toLowerCase()
          );
          const div = document.createElement("div");
          div.classList.add("category");
          div.addEventListener("click", () => {
            screenWrapper.classList.toggle("show-category");
            selectedCategory = category;
            updateTotals();
            categoryTitle.innerHTML = category.title;
            categoryImg.src = `images/${category.img}`;
            renderTasks();
          });

          div.innerHTML = `
              <div class="left">
            <img src="images/${category.img}"
             alt="${category.title}"
              />
            <div class="content">
              <h1>${category.title}</h1>
              <p>${categoryTasks.length} Tasks</p>
            </div>
          </div>
          <div class="options">
            <div class="toggle-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z"
                />
              </svg>
            </div>
          </div>
`;

          categoriesContainer.appendChild(div);
        });
      };
    };



    const renderTasks = () => {
      let tasks;
      const userId = auth.currentUser.uid;
      const userTasksRef = ref(database, 'users/' + userId + '/tasks/');

      const updateTasks = () => {
        tasksContainer.innerHTML = "";
        const categoryTasks = tasks.filter(
          (task) =>
            task.category.toLowerCase() === selectedCategory.title.toLowerCase()
        );
        if (categoryTasks.length === 0) {
          tasksContainer.innerHTML = `<p class="no-tasks">No tasks added for this category</p>`;
        } else {
          categoryTasks.forEach((task) => {
            const div = document.createElement("div");
            div.classList.add("task-wrapper");
            const label = document.createElement("label");
            label.classList.add("task");
            label.setAttribute("for", task.id);
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.id = task.id;
            checkbox.checked = task.completed;
            checkbox.addEventListener("change", () => {
              const index = tasks.findIndex((t) => t.id === task.id);
              tasks[index].completed = !tasks[index].completed;
              updateCompletionStatus(task.id, checkbox.checked);
            });
            div.innerHTML += `
  <div class="delete" data-id="${task.id}">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
              />
            </svg>
          </div>
          `;
            label.innerHTML = `
          <span class="checkmark"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4.5 12.75l6 6 9-13.5"
              />
            </svg>
          </span>
          <p>${task.task}</p>
    `;
            label.prepend(checkbox);
            div.prepend(label);
            tasksContainer.appendChild(div);

          });
          updateTotals();
        }
      };

      const tasksContainer = document.querySelector(".tasks");
      onValue(userTasksRef, (snapshot) => {
        const tasksData = snapshot.val();
        if (tasksData) {
          const tasksArray = Object.values(tasksData);
          tasks = tasksArray;
          updateTasks();
        } else {
          console.log("No tasks found for the user.");
        }
      });
      tasksContainer.addEventListener("click", (event) => {
        if (event.target.classList.contains("delete")) {
          const taskId = event.target.dataset.id;
          console.log("Delete button clicked for task ID:", taskId);
          remove(ref(database, 'users/' + userId + '/tasks/' + taskId))
            .then(() => {
              tasks = tasks.filter((task) => task.id !== taskId);
              updateTasks();
              console.log("Task deleted successfully");
            })
            .catch((error) => {
              console.error("Error deleting task: ", error);
            });
        }
      });
    };

    const updateCompletionStatus = (taskId, completed) => {
      const userId = auth.currentUser.uid;
      const taskRef = ref(database, 'users/' + userId + '/tasks/' + taskId);
      update(taskRef, { completed })
        .then(() => {
          console.log("Completion status updated successfully");
        })
        .catch((error) => {
          console.error("Error updating completion status: ", error);
        });
    };


    function addTask(task, category) {
      const userId = auth.currentUser.uid;
      const newTaskRef = push(ref(database, 'users/' + userId + '/tasks/'));
      const taskId = newTaskRef.key;
      set(newTaskRef, {
        id: taskId,
        task: task,
        category: category,
        completed: false,
      }).then(() => {
        alert('Task added!');
        document.getElementById('task-input').value = '';
        document.getElementById('category-select').value = 'personal';
      }).catch((error) => {
        console.error(error);
        alert(error.message);
      });
    }

    document.querySelector('.add-btn').addEventListener('click', () => {
      const task = document.getElementById('task-input').value;
      const category = document.getElementById('category-select').value;

      if (task && category) {
        addTask(task, category);
      } else {
        alert('Please enter both a task and a category.');
      }
    });


    document.getElementById('logout').addEventListener('click', function (event) {
      event.preventDefault();
      var confirmed = window.confirm("Are you sure you want to log out?");
      if (confirmed) {
        // Sign out the user
        auth.signOut().then(function () {
          // Sign-out successful.
          window.location.href = 'index.html';
        }).catch(function (error) {
          // An error happened.
          console.error('Error logging out:', error);
        });
      }
    });

  </script>
